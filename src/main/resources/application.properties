# Disable error message from swagger UI about invalid default value.
# Turn off Spring banner.
# Aerospike host name.
# aerospike.restclient.hostname=localhost
# Aerospike host port.
# aerospike.restclient.port=3000
# Aerospike hosts to seed the cluster.
# aerospike.restclient.hostlist=localhost:3000
# Should client send boolean particle type for a boolean bin.  If false,
# an integer particle type (1 or 0) is sent instead. Must be false for server
# versions less than 5.6 which do not support boolean bins. Can set to true for
# server 5.6+.
# aerospike.restclient.useBoolBin=false
# Server HTTP port.
# server.port=8080
# Context path of the application.
# server.servlet.context-path=/
# Whether response compression is enabled.
# server.compression.enabled=false