buildscript {
	ext {
		springBootVersion = '2.3.1.RELEASE'
		springfoxVersion = '2.9.2'
		httpclientVersion = '4.5.12'
		aerospikeClientVersion = findProperty('aerospikeClientVersion') ?:'4.4.17'
	}
    if (findProperty("aerospikeUseLocal")) {
    print("using Local repo")
        repositories {
            mavenLocal()
        }
    }
    repositories{
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

if ( findProperty("aerospikeUseLocal")) {
print("using Local repo")
    repositories {
        mavenLocal()
    }
}
repositories{
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.aerospike'
sourceCompatibility = 1.8
version = appVersion

bootJar {
	baseName "${jarBaseName}"
	version "${appVersion}"
}
test {
	testLogging {
		events "passed", "skipped", "failed"
	}
}
springBoot {
	buildInfo()
}

// Fixes CVE-2021-44228.
ext['log4j2.version'] = '2.15.0'

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile("com.aerospike:aerospike-client:${aerospikeClientVersion}")
	compile('org.msgpack:jackson-dataformat-msgpack:0.8.20')
	compile('org.springframework.retry:spring-retry:1.3.0')
	compile('org.springframework:spring-aspects:5.2.7.RELEASE')
	compile("io.springfox:springfox-swagger2:${springfoxVersion}")
	compile("io.springfox:springfox-swagger-ui:${springfoxVersion}")
	compile("javax.inject:javax.inject:1")
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation "org.apache.httpcomponents:httpclient:${httpclientVersion}"
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
